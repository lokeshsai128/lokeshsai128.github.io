<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        h1{
            color: green;
        }
        #p1{
            background: blue;
        }
        div p{
            background-color: aqua;
        }
        .c1 .c2{
            color: red;
        }
        .c3
        {
            background-color: silver;
        }
        c3,c4{
            color: green;
        }
        .c5{
            color: yellow;
        }
    </style>
</head>
<body>
    <h1 style="color: red;">Hello world!</h1>
    <p id="p1">This is a sample paragraph</p>
    <p>This is a sample paragraph</p>
    <div>
        <p>This is the first paragraph inside div</p>
        <h3>This is a heading</h3>
    </div>
    <div class="c1">
        <p class="c2">This is first heading.</p>
    </div>
    <h4 class="c3">This is a sample heading for class-3</h4>
    <p class="c4">This is a sample paragraph for class-4</p>
    <div class="c3" class="c5">
        Good Morning
    </div>
</body>
</html>
