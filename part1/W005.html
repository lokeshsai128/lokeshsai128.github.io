<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" maxlength="5" disabled placeholder="max 5 characters" size="15"  readonly value="India"><br><br>
        <input type="email"  required placeholder="email" autofocus></input><br><br>
        <input type="password" placeholder="Password" required><br><br>
        <input type="number" min="5" max="10" placeholder="number" id=""><br><br>
        <input type="date" min="2023-10-10"><br>
        <input type="time"  id=""><br>
        <input type="datetime-local"><br>
        <input type="month" ><br>
        <input type="week" ><br>
        <input type="color" ><br>
        <input type="file"><br>
        <input type="url" placeholder="enter only url"><br>
        <input type="range"  name="" id=""><br>
        <input type="radio" name="Batch" checked>Batch A <br>
        <input type="radio" name="Batch">Batch b <br>
        <input type="checkbox" checked>Java
        <input type="checkbox" >Python <br><br>
        <select >
            <optgroup label="India">
                <option >Andhra pradesh</option>
                <option >Telangana</option>
                <option >Tamil nadu</option>
            </optgroup>
            <option value="">Australia</option>
            <option value="">India</option>
            <option selected>Japan</option>
            <option value="">USA</option>
        </select><br><br>
        <input type="checkbox"id="chk">
        <label for="chk">Remember Me</label><br>
        <textarea name="" id="" cols="50" rows="5"></textarea><br>
        <input type="submit"  value="Submit"></input>
        <input type="reset" ><br>
        <p>
            <input type="button" value="Button-1">
            <input type="button" value="Button-2">
            <input type="button" value="Button-3">
        </p>
        
    </form>
</body>
</html>
